matrix:
  include:
    language: node_js
    python:
    - '3.7'
    before_install:
    - openssl aes-256-cbc -K $encrypted_eb71193fb397_key -iv $encrypted_eb71193fb397_iv
      -in daysave_rsa.enc -out daysave_rsa -d
    - cd backend
    install:
    - cd frontend
    - npm install
    before_script:
    - python manage.py makemigrations
    - python manage.py migrate
    script:
    - npm run build
    node_js: 12
